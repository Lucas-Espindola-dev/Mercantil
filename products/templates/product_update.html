{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Produto</h1>
    <table>
        {{ form.as_table }}
    </table>
    <div>
        <input class="btn btn-primary" type="button" value="Salvar Alterações">
        <a class="btn btn-secondary" href="{{ url 'products:products_view' }}" role="button">Cancelar</a>
        <a class="btn btn-danger" href="{{ url 'products:products_delete' }}" role="button">Deletar</a>
    </div>
</form>
{% endblock %}

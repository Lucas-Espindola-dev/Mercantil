{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Produto</h1>
    <table>
        {{ form.as_table }}
    </table>
    <div>
        <input class="btn btn-outline-primary" type="button" value="Salvar Alterações">
        <a class="btn btn-outline-secondary" href="{% url 'products:products_view' %}" role="button">Cancelar</a>
    </div>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Deletar Produto</h1>
        </div>
        <div class="card-body">
            <p>Deseja realmente deletar o produto <strong>{{object.name}} {{object.brand}}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="buttons-container">
                    <button type="submit" class="btn btn-outliine-danger">Deletar Carro</button>
                    <a href="{% url 'products:product_update' pk=object.pk %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
